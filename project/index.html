<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login Page</title>


</head>

<body>
    <div class="login">
        <form id="loginform">
            <h1>Login</h1>
            <div class="input-box">
                <input id="user_name" type="email" placeholder="Email" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input id="password_1" type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <select id="user-select" required>
                    <option value="" disabled selected>Select user</option>
                    <option value="admin">Admin</option>
                    <option value="HOD">HOD</option>
                    <option value="principal">Principal</option>
                </select>
            </div>

            <div class="remember-forget">
                <label><input type="checkbox"> Remember me</label>
                <a href="reset.html">Forget password?</a>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>
    </div>
    <script src="./New folder/script.js"></script>
</body>

</html>
